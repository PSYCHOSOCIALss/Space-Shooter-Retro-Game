        private void InitializeAchievementSystem()
        {
            // สร้าง Label สำหรับข้อความ Achievement
            achievementLabel = new Label();
            achievementLabel.Font = new Font("VT323", 15, FontStyle.Bold); // ตั้งค่าฟอนต์ ขนาด และสไตล์ตัวอักษร
            achievementLabel.ForeColor = Color.YellowGreen; // ตั้งค่าสีตัวอักษรเป็นสีเขียว
            achievementLabel.BackColor = Color.Transparent; // ตั้งค่าพื้นหลังโปร่งใส
            achievementLabel.AutoSize = true; // ให้ขนาด Label ปรับตามข้อความโดยอัตโนมัติ
            achievementLabel.Location = new Point(50, 10); // วางไว้ถัดจาก Icon
            achievementLabel.Visible = false; // เริ่มต้นซ่อน Label ไว้
            this.Controls.Add(achievementLabel); // เพิ่ม Label ลงในฟอร์ม

            // สร้าง PictureBox สำหรับ Icon
            achievementIcon = new PictureBox();
            achievementIcon.Size = new Size(40, 40); // ขนาด Icon
            achievementIcon.Location = new Point(10, 10); // ตำแหน่งด้านซ้ายของข้อความ
            achievementIcon.SizeMode = PictureBoxSizeMode.StretchImage; // ตั้งค่าให้ปรับขนาดรูปภาพให้พอดีกับ PictureBox
            achievementIcon.Visible = false; // ซ่อนไว้ก่อน
            this.Controls.Add(achievementIcon); // เพิ่ม PictureBox ลงในฟอร์ม

            // สร้าง Timer สำหรับซ่อน Achievement
            achievementTimer = new Timer(); // สร้าง Timer เพื่อกำหนดเวลาการแสดงผล
            achievementTimer.Interval = 3000; // 3 วินาที
            achievementTimer.Tick += (s, e) => // เมื่อ Timer ทำงานครบตามเวลา
            {
                achievementLabel.Visible = false; // ซ่อนข้อความ Achievement

                achievementIcon.Visible = false; // ซ่อน Icon
                achievementTimer.Stop(); // หยุด Timer
            };
        }


        private void ShowAchievement(string title, string description, Image icon)
        {
            achievementLabel.Text = $"{title}\n{description}"; // ตั้งค่าข้อความสำหรับแสดงชื่อและคำอธิบาย
            achievementLabel.Visible = true; // แสดงข้อความ Achievement

            achievementIcon.Image = icon; // ตั้งค่าภาพ Icon
            achievementIcon.Visible = true; // แสดงไอคอน Achievement

            // รีสตาร์ท Timer
            achievementTimer.Stop(); // เริ่มทำงาน Timer
            achievementTimer.Start(); // หยุดการทำงานทำงาน Timer
        }

