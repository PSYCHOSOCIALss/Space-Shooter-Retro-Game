        private void MoveBgTimer_Tick(object sender, EventArgs e)
        {
            for (int i = 0; i < stars.Length / 2; i++) // วนลูปจัดการดาวครึ่งแรก
            {
                stars[i].Top += backgroundspeed; // เพิ่มตำแหน่ง Top ของดาวตาม backgroundspeed

                if (stars[i].Top >= this.Height)  // ตรวจสอบว่าดาวหลุดจากจอด้านล่างหรือไม่
                {
                    stars[i].Top = -stars[i].Height; // รีเซ็ตดาวกลับไปเริ่มที่ด้านบนของจอ
                }
            }

            for (int i = stars.Length / 2; i < stars.Length; i++) // วนลูปจัดการดาวครึ่งหลัง

            {
                stars[i].Top += backgroundspeed - 2; // เพิ่มตำแหน่ง Top ของดาวครึ่งหลังด้วยความเร็วที่ช้ากว่า

                if (stars[i].Top >= this.Height) // ตรวจสอบว่าดาวหลุดจากจอด้านล่างหรือไม่
                {
                    stars[i].Top = -stars[i].Height; // รีเซ็ตดาวกลับไปเริ่มที่ด้านบนของจอ
                }
            }
        }


