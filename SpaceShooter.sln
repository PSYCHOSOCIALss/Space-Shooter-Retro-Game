        private void Form1_KeyDown(object sender, KeyEventArgs e)
        {
            if (!pause) // ตรวจสอบว่าเกมไม่ได้อยู่ในสถานะหยุดพัก (pause)
            {
                if (e.KeyCode == Keys.Right) // ตรวจสอบว่าปุ่มที่กดคือปุ่มลูกศรขวา
                {
                    RightMoveTimer.Start(); // เริ่มตัวจับเวลาเพื่อเคลื่อนที่ไปทางขวา
                }
                if (e.KeyCode == Keys.Left) // ตรวจสอบว่าปุ่มที่กดคือปุ่มลูกศรซ้าย
                {
                    LeftMoveTimer.Start(); // เริ่มตัวจับเวลาเพื่อเคลื่อนที่ไปทางซ้าย
                }
                if (e.KeyCode == Keys.Down) // ตรวจสอบว่าปุ่มที่กดคือปุ่มลูกศรลง
                {
                    DownMoveTimer.Start(); // เริ่มตัวจับเวลาเพื่อเคลื่อนที่ลงล่าง
                }
                if (e.KeyCode == Keys.Up) // ตรวจสอบว่าปุ่มที่กดคือปุ่มลูกศรขึ้น
                {
                    UpMoveTimer.Start(); // เริ่มตัวจับเวลาเพื่อเคลื่อนที่ขึ้นบน
                }
            }

        }


        private void Form1_KeyUp(object sender, KeyEventArgs e)
        {

            RightMoveTimer.Stop(); // หยุดตัวจับเวลาเคลื่อนที่ไปทางขวาเมื่อปล่อยปุ่ม
            LeftMoveTimer.Stop(); // หยุดตัวจับเวลาเคลื่อนที่ไปทางซ้ายเมื่อปล่อยปุ่ม
            DownMoveTimer.Stop(); // หยุดตัวจับเวลาเคลื่อนที่ลงล่างเมื่อปล่อยปุ่ม
            UpMoveTimer.Stop(); // หยุดตัวจับเวลาเคลื่อนที่ขึ้นบนเมื่อปล่อยปุ่ม


            if (e.KeyCode == Keys.Space) // ตรวจสอบว่าปุ่มที่ปล่อยคือปุ่ม Space
            {
                if (!gameisOver) // ตรวจสอบว่าเกมยังไม่จบ
                {
                    if (pause) // ถ้าเกมอยู่ในสถานะหยุดพัก (pause)

                    {
                        StartTimers(); // เริ่มตัวจับเวลาทั้งหมดเพื่อกลับมาเล่นเกมต่อ
                        label.Visible = false; // ซ่อนข้อความที่แสดงสถานะหยุดพัก
                        gameMedia.controls.play(); // เล่นเพลงหรือเสียงประกอบเกมต่อ
                        pause = false; // เปลี่ยนสถานะ pause เป็น false
                    }
                    else
                    {
                        label.Location = new Point(this.Width / 2 - 120, 150);// ตั้งตำแหน่งข้อความ "PAUSED" ให้อยู่กลางหน้าจอ
                        label.Text = "PAUSED";  // ตั้งข้อความให้เป็น "PAUSED"
                        label.Visible = true; // แสดงข้อความหยุดพัก
                        gameMedia.controls.pause(); // หยุดเพลงหรือเสียงประกอบเกม
                        StopTimers(); // หยุดตัวจับเวลาทั้งหมด
                        pause = true;  // เปลี่ยนสถานะ pause เป็น true
                    }

                }
            }
        }


        private void MoveMunitionTimer_Tick(object sender, EventArgs e)
        {

            shootgMedia.controls.play(); // เล่นเสียงยิงกระสุน

            for (int i = 0; i < munitions.Length; i++) // วนลูปกระสุนทุกลูก
            {
                if (munitions[i].Top > 0) // ตรวจสอบว่ากระสุนยังอยู่ในขอบหน้าจอด้านบน
                {
                    munitions[i].Visible = true; // ทำให้กระสุนแสดงผล
                    munitions[i].Top -= MunitionSpeed; // เลื่อนตำแหน่งกระสุนขึ้นตามความเร็วที่กำหนด

                    Collision(); // เรียกฟังก์ชันตรวจสอบการชนกัน
                }
                else // ถ้ากระสุนหลุดออกจากหน้าจอ
                {
                    munitions[i].Visible = false; // ซ่อนกระสุน
                    munitions[i].Location = new Point(Player.Location.X + 20, Player.Location.Y - i * 30); // รีเซ็ตตำแหน่งกระสุนให้อยู่ใกล้ผู้เล่น
                }
            }
        }

        private void MoveEnemiesTimer_Tick(object sender, EventArgs e)
        {
            MoveEnemies(enemies, enemiSpeed); // เรียกฟังก์ชันเพื่อเคลื่อนที่ศัตรูทั้งหมด
        }

        private void MoveEnemies(PictureBox[] array, int speed)
        {
            for (int i = 0; i < array.Length; i++) // วนลูปจัดการศัตรูในอาร์เรย์ทั้งหมด
            { 
                array[i].Visible = true; // ทำให้ศัตรูแสดงผล
                array[i].Top += speed; // เลื่อนตำแหน่งศัตรูลงตามความเร็วที่กำหนด

                if (array[i].Top > this.Height) // ถ้าศัตรูหลุดจากหน้าจอด้านล่าง
                {
                    array[i].Location = new Point((i + 1) * 50, -200); // รีเซ็ตตำแหน่งศัตรูให้อยู่ด้านบนหน้าจอ
                }
            }
        }

        private void Collision()
        {
            for (int i = 0; i < enemies.Length; i++) // วนลูปตรวจสอบศัตรูทั้งหมด
            {
                if (munitions[0].Bounds.IntersectsWith(enemies[i].Bounds) // ตรวจสอบว่ากระสุนที่ 1 ชนกับศัตรูหรือไม่
                    || munitions[1].Bounds.IntersectsWith(enemies[i].Bounds)  // ตรวจสอบว่ากระสุนที่ 2 ชนกับศัตรูหรือไม่
                    || munitions[2].Bounds.IntersectsWith(enemies[i].Bounds)) // ตรวจสอบว่ากระสุนที่ 3 ชนกับศัตรูหรือไม่
                
                    {
                    explosion.controls.play(); // เล่นเสียงระเบิด

                    if (i == boss1Index || i == boss2Index) // ถ้าศัตรูเป็นบอส
                    {
                        score += 5; // เพิ่มคะแนน 5 สำหรับบอส
                    }
                    else
                    {
                        score += 1; // 1 คะแนนสำหรับศัตรูทั่วไป
                    }


                    scorelbl.Text = (score < 10) ? "0" + score.ToString() : score.ToString(); // อัปเดตคะแนนใน label และแสดงตัวเลข 2 หลักเสมอ


                    if (score % 10 == 0 && score <= 100) // ตรวจสอบว่าเป็น 10, 20, 30... และไม่เกิน 100
                    {
                        // เลือกไอคอนตามคะแนน
                        Image icon = null;
                        switch (score)
                        {
                            case 10:
                                icon = Properties.Resources.achievementicon1; // ไอคอนสำหรับ 10 คะแนน
                                break;
                            case 20:
                                icon = Properties.Resources.achievementicon2; // ไอคอนสำหรับ 20 คะแนน
                                break;
                            case 30:
                                icon = Properties.Resources.achievementicon3; // ไอคอนสำหรับ 30 คะแนน
                                break;
                            case 40:
                                icon = Properties.Resources.achievementicon4; // ไอคอนสำหรับ 40 คะแนน
                                break;
                            case 50:
                                icon = Properties.Resources.achievementicon5; // ไอคอนสำหรับ 50 คะแนน
                                break;
                            case 60:
                                icon = Properties.Resources.achievementicon6; // ไอคอนสำหรับ 60 คะแนน
                                break;
                            case 70:
                                icon = Properties.Resources.achievementicon7; // ไอคอนสำหรับ 70 คะแนน
                                break;
                            case 80:
                                icon = Properties.Resources.achievementicon8; // ไอคอนสำหรับ 80 คะแนน
                                break;
                            case 90:
                                icon = Properties.Resources.achievementicon9; // ไอคอนสำหรับ 90 คะแนน
                                break;
                            case 100:
                                icon = Properties.Resources.achievementicon10; // ไอคอนสำหรับ 100 คะแนน
                                break;
                        }

                        // แสดง Achievement พร้อมไอคอนที่เลือก
                        ShowAchievement("Achievement Unlocked!", $"You reached {score} points!", icon);
                    }

                    if (score % 30 == 0) // ตรวจสอบว่าคะแนนหาร 30 ลงตัว
                    {
                        level += 1; // เพิ่มระดับเกม
                        levellbl.Text = (level < 10) ? "0" + level.ToString() : level.ToString(); // อัปเดตระดับใน label และแสดงตัวเลข 2 หลักเสมอ

                        if (enemiSpeed <= 10 && enemiesMunitionSpeed <= 10 && dificulty >= 0) // ตรวจสอบเงื่อนไขการเพิ่มความเร็วของศัตรู
                        {
                            dificulty--; // ลดค่าความยาก
                            enemiSpeed++; // เพิ่มความเร็วของศัตรู
                            enemiesMunitionSpeed++; // เพิ่มความเร็วกระสุนของศัตรู
                        }

                        if (level == 10) // ถ้าระดับถึง 10
                        {
                            GameOver("YOU WIN!"); // แสดงข้อความชนะเกม
                        }
                    }

                    enemies[i].Location = new Point((i + 1) * 50, -100); // รีเซ็ตตำแหน่งของศัตรูที่ถูกชน
                }

                if (Player.Bounds.IntersectsWith(enemies[i].Bounds)) // ตรวจสอบว่าผู้เล่นชนกับศัตรูหรือไม่
                {
                    explosion.settings.volume = 30; // ตั้งค่าเสียงระเบิดให้ดัง 30%
                    explosion.controls.play();  // เล่นเสียงระเบิด
                    Player.Visible = false; // ซ่อนผู้เล่น
                    GameOver("GAME OVER"); // แสดงข้อความแพ้เกม
                }
            }
        }


        private void GameOver(string str)
        {
            label.Text = str; // แสดงข้อความที่ระบุในฟังก์ชัน GameOver
            label.Location = new Point(120, 120); // กำหนดตำแหน่งข้อความในหน้าจอ
            label.Visible = true; // แสดงข้อความ Game Over
            ReplayBtn.Visible = true; // แสดงปุ่ม Replay
            ExitBtn.Visible = true; // แสดงปุ่ม Exit


            gameMedia.controls.stop(); // หยุดเพลงหรือเสียงในเกม
            StopTimers(); // เรียกฟังก์ชัน StopTimers เพื่อหยุดทุกรายการจับเวลา
        }


        //Stop Timers
        private void StopTimers()
        {
            MoveBgTimer.Stop(); // หยุดตัวจับเวลา MoveBgTimer
            MoveEnemiesTimer.Stop(); // หยุดตัวจับเวลา MoveEnemiesTimer
            MoveMunitionTimer.Stop();  // หยุดตัวจับเวลา MoveMunitionTimer
            EnemiesMunitionTimer.Stop(); // หยุดตัวจับเวลา EnemiesMunitionTimer
        }


        //Start Timers
        private void StartTimers()
        {
            MoveBgTimer.Start(); // เริ่มจับเวลา MoveBgTimer
            MoveEnemiesTimer.Start(); // เริ่มจับเวลา MoveEnemiesTimer
            MoveMunitionTimer.Start(); // เริ่มจับเวลา MoveMunitionTimer
            EnemiesMunitionTimer.Start(); // เริ่มจับเวลา EnemiesMunitionTimer
        }


        private void EnemiesMunitionTimer_Tick(object sender, EventArgs e)
        {
            for (int i = 0; i < (enemiesMunition.Length - dificulty); i++) // วนลูปเพื่อเช็คการเคลื่อนที่ของกระสุนศัตรู
            {
                if (enemiesMunition[i].Top < this.Height) // ถ้ากระสุนยังไม่ตกถึงพื้น
                {
                    enemiesMunition[i].Visible = true; // ทำให้กระสุนปรากฏ
                    enemiesMunition[i].Top += enemiesMunitionSpeed; // เคลื่อนที่กระสุนลงมาด้านล่าง

                    CollisionWithEnemiesMunition(); // เรียกฟังก์ชันตรวจสอบการชนของกระสุนศัตรูกับผู้เล่น
                }
                else
                {
                    enemiesMunition[i].Visible = false; // ซ่อนกระสุนเมื่อมันหลุดจากหน้าจอ
                    int x = rnd.Next(0, 10); // สุ่มเลือกศัตรู
                    enemiesMunition[i].Location = new Point(enemies[x].Location.X + 20, enemies[x].Location.Y + 30); // รีเซ็ตตำแหน่งกระสุนของศัตรู
                }
            }
        }


        private void CollisionWithEnemiesMunition()
        {
            for (int i = 0; i < enemiesMunition.Length; i++) // วนลูปเพื่อตรวจสอบการชนของกระสุนศัตรูกับผู้เล่
            {
                if (enemiesMunition[i].Bounds.IntersectsWith(Player.Bounds)) // ถ้ากระสุนชนกับผู้เล่น
                {
                    enemiesMunition[i].Visible = false; // ซ่อนกระสุนที่ชน
                    explosion.settings.volume = 50; // ตั้งค่าระดับเสียงของเสียงระเบิด
                    explosion.controls.play(); // เล่นเสียงระเบิด
                    Player.Visible = false; // ซ่อนผู้เล่น
                    GameOver("GAME OVER"); // เรียกฟังก์ชัน GameOver เมื่อผู้เล่นถูกกระสุน
                }
            }
        }


